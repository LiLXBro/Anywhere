{% extends "base.html" %}

{% block title %}Create Parking Lot - Vehicle Parking App{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8" style="margin: 0 auto;">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Create New Parking Lot</h2>
            </div>
            
            <form method="POST" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="name">Location Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   placeholder="e.g., City Center Mall" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="pin_code">PIN Code</label>
                            <input type="text" class="form-control" id="pin_code" name="pin_code" 
                                   placeholder="e.g., 400001" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" 
                              placeholder="Enter complete address" required></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="price">Price per Hour (â‚¹)</label>
                            <input type="number" class="form-control" id="price" name="price" 
                                   min="1" step="0.01" placeholder="e.g., 50.00" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="max_spots">Maximum Parking Spots</label>
                            <input type="number" class="form-control" id="max_spots" name="max_spots" 
                                   min="1" max="500" placeholder="e.g., 100" required>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create Parking Lot</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
