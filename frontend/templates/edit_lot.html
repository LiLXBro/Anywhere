{% extends "base.html" %}

{% block title %}Edit Parking Lot - Vehicle Parking App{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8" style="margin: 0 auto;">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Edit Parking Lot</h2>
            </div>
            
            <form method="POST" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="name">Location Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ lot.prime_location_name }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="pin_code">PIN Code</label>
                            <input type="text" class="form-control" id="pin_code" name="pin_code" 
                                   value="{{ lot.pin_code }}" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required>{{ lot.address }}</textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="price">Price per Hour (â‚¹)</label>
                            <input type="number" class="form-control" id="price" name="price" 
                                   min="1" step="0.01" value="{{ lot.price_per_hour }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="max_spots">Maximum Parking Spots</label>
                            <input type="number" class="form-control" id="max_spots" name="max_spots" 
                                   min="1" max="500" value="{{ lot.maximum_spots }}" required>
                            <small style="color: #666666;">Current: {{ lot.spots|length }} spots ({{ lot.occupied_spots_count }} occupied)</small>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update Parking Lot</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
